<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-img [src]="article.urlToImage"> </ion-img>
  <ion-card-content>
    <ion-card-title>{{article.title}}</ion-card-title>
    <p>{{article.description}}</p>
  </ion-card-content>
  </ion-card>
  <ion-header collapse="condense"> 
    <ion-toolbar>
      <ion-title size="large">news</ion-title>
    </ion-toolbar>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">news-single</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
